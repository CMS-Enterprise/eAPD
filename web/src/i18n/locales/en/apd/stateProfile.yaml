title: Key State Personnel
helpText: >-
  List relevant state contacts. If this is updating a previously submitted APD,
  the information will be prepopulated. Review to ensure that it is correct.
directorAndAddress:
  title: State Director and Office Address
  director:
    title: Medicaid director
    labels:
      name: Name
      email: Email address
      phone: Phone number
  address:
    title: Medicaid office
    labels:
      address1: Address
      address2: Address continued
      city: City
      state: State
      zip: ZIP Code
keyPersonnel:
  title: Key Personnel and Program Management
  instruction:
    short: >-
      Identify key state staff who will be involved in all activities listed in
      this APD.
    detail: ''
    list:
      - Key personnel are individuals involved with all activities within this
        APD, or are directly involved with governance, coordination, stakeholder
        decision-making, oversight, and/or performance of the activities as they
        affect the stateâ€™s Medicaid program.
      - Personnel whose responsibilities apply only to specific activities
        should be included within Program Activities, rather than in this
        section.
      - Key personnel costs are included in Activity 1, Program Administration,
        at the 90/10 split.
    helpText: >-
      Example: Program Managers and Directors who provide oversight to all
      projects would be included here. Personnel who support individual
      activities should be included in the State Cost Categories section for
      each associated activity or activities.
  contact: 'Contact #{{number}}'
  labels:
    titlePrimary: Primary APD Point of Contact
    titleSecondary: Additional APD Point of Contact
    note: >-
      Personnel listed in this section must be assigned to APD by name, role,
      time commitment, and cost, where applicable.
    name: Name
    position: Role
    email: Email
    fte: Percent commitment to program
    primary: 'This person is the primary APD point of contact:'
    hasCosts: Does this person have costs directly attributable to this program?
    addButton:
      zero: Add key personnel
      one: Add another person
      other: Add another person
  delete:
    text: Remove contact
    confirm:
      header: Confirm
      body: Remove this contact?
      _yes: 'Yes'
      _no: 'No'
