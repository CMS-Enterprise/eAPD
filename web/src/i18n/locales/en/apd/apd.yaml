title: APD Overview
overview:
  instruction:
    short: >-
      Choose the federal fiscal year(s) this APD covers.

introduction:
  instruction:
    heading: Medicaid Program and Priorities
    detail: >-
      Provide an introduction to the state Medicaid program. Include context for this funding request by providing information such as current size, future vision, top priorities, delivery system and payment models. (2-3 paragraphs)

hit:
  instruction:
    heading: Medicaid Enterprise System Introduction
    detail: >-
      Provide a high-level introduction to the state Medicaid Enterprise System. Include the current state and context of the MES and the state’s future vision for it. (2-3 paragraphs)

hie:
  instruction:
    heading: Scope of APD Project
    detail: >-
      Provide a brief description for the scope of this request and how it fits into the MES vision described above. Include a summary of the outcomes that will enhance the effective and efficient administration of the Medicaid program. Details on how the outcomes will be achieved should be in Section 4: Program Activities. (2-3 paragraphs)

mmis:
  instruction:
    heading: MMIS Overview
    detail: >-
      Briefly summarize planned MMIS-funded activities contained within this APD.

      If there are no MMIS activities, enter “No MMIS activities.”
