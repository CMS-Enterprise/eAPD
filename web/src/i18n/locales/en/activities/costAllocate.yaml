title: Cost Allocation
instruction:
  detail: >-
    Cost allocation plan must include all participants
    and their associated costs to depict non-Medicaid activities. Include any participating non-Medicaid FTEs.
methodology:
  instruction:
    heading: Description of cost allocation methodology
    detail: >-
      Do not assume absence of other payers is sufficient cause for
      Medicaid to be primary payer. Limit ambiguity about other
      potential federal funding sources.  For example, if no CHIP funds are being requested, include a statement in
      this section.
