title: Statement of Alternative Considerations and Forseeable Risks
instruction:
  detail: >-
    Provide a list and a brief description of each alternative considered for the implementation of this activity.The description should include consideration for costs and benefits for each option. 


    If this a previously approved activity, only use this section to discuss alternative considerations made for substantive changes/ decisions made during the implementartion of the project. Do NOT include the alternative analysis conducted when justifying the original activity in an implementation and operations APD.


    The state must consider sharing, leverage and reuse of Medicaid technologies, including custom open source development, reusing systems that already exist within the state, reusing systems built for other states available under 45 CFR ยง95.617, licensing or purchasing COTS software or SaaS, or engaging in collaboration with other states.
