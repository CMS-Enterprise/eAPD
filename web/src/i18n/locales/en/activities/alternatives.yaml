title: Statement of Alternative Considerations and Forseeable Risks
instruction:
  detail: >-
    The Statement of Alternative Considerations gives context to an activity and the alternatives explored and exhausted to reach a set decision. 

    
    If this a previously approved activity, only use this section to discuss alternative considerations made for substantive changes/decisions made during the implementartion of the project. Do NOT include the alternative analysis conducted when justifying the original activity in an implementation and operations APD.
