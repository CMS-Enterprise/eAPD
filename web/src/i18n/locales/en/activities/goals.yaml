title: Performance Goals and Benchmarks
instruction:
  short: >-
    
  detail: >-
    Performance goals should explain what outcomes are expected for an individual activity. These are high-level and relate to the vision outline in the program summary.
noDataNotice: There are no goals set for this activity.

description:
  input:
    label: Goal name
    hint: >- 
      Examples of goals include: improved health outcomes for benficiaries, transformation of public health services,
      enabling implementation of other initiatives, etc.
    

objective:
  input:
    label: Benchmarks
    hint: >-
     Explain how the state will make measurable progress towards the activity goal.

