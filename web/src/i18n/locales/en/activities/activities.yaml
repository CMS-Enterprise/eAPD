title: Program Activities
helpText: >-
  Activities are narrowly scoped bodies of work that comprise the APD as described within the Program Overview section. Information will be collected for each activity.
list:
  title: Activity List
  helpText: >-
    List as many activities as necessary to cover all scope related to this APD.
    
    
    Examples of individual activities include:
    auditing, environmental scans, HIE registry development,
    CQM database development, data and analytics, HIE onboarding, etc.
  reminder: >-
    Program administration pertains to implementing the EHR Incentive program itself, including
    state and contractor costs associated with operating EHR incentive program
    and SLR enhancements/upgrades. All APDs must provide activity details for program
    administration.
