title: Proposed Budget
helpText: >-
  Review topline budget data associated with this APD. Totals are based on the information entered by
  the state. Capture incentive payments if applicable.
summaryBudget:
  title: Summary Budget Table
  instruction:
    detail: >-
      These tables summarize the calculated Medicaid Share (Total Activity Cost minus any Other Funding amounts)
      for state personnel, non-personnel, and private contractor costs for all activities by FFY. 
      The tables provide subtotals for each of these categories by program area with the calculated 
      Federal share by FFP rate and the associated state share. The final table in this section
      provides the total Medicaid cost for all activities in this APD by FFY.
quarterlyBudget:
  title: Quarterly Federal Share
  instruction:
    detail: >-
      These tables summarize the proposed budget for federal financial participation
      (FFP) broken out by FFY quarter.
  expenseNames:
    state: In-House Costs
    contractor: Private Contractor Costs
    combined: Total Enhanced FFP
paymentsByFFYQuarter:
  title: Estimated Quarterly Incentive Payments
  instruction:
    detail: >-
      Use this table to capture incentive payments for Eligible Hospitals (EHs) and
      Eligible Professionals (EPs). Provide the total amount paid (Payments) and the
      number of providers who receive payments (Count) for each quarter. The table will
      calculate yearly totals automatically.
