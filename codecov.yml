codecov:
  require_ci_to_pass: false

comment:
  behavior: default
  layout: 'reach,diff,flags,files,footer'
  require_changes: false
  require_base: yes
  require_head: yes
  show_carryforward_flags: true

github_checks:
  annotations: true

coverage:
  precision: 2
  round: down
  range: '70.0...100.0'
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    project:
      default:
        target: 60% #overall project/ repo coverage
      api:
        target: 75%
        flags:
          - api
      common:
        target: 74%
        flags:
          - common
      web:
        target: 74%
        flags:
          - web

flags:
  api:
    paths: #note, accepts globs, not regexes
      - api/
    carryforward: true
  common:
    paths:
      - common/
    carryforward: true
  e2e:
    paths:
      - e2e/
    carryforward: true
  web:
    paths:
      - web/
    carryforward: true
    # If no Carryfoward flag specified in YAML, the
    # default configuration is false.

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - '**/node_modules/**'
  - '**/__snapshots__/**'
  - 'web/**/*.story.js'
  - 'web/**/*.stories.js'
  - 'web/**/*.test.js'
