codecov:
  require_ci_to_pass: false

comment:
  behavior: default
  layout: 'reach,diff,flags,files,footer'
  require_changes: false
  require_base: yes
  require_head: yes
  show_carryforward_flags: true

github_checks:
  annotations: true

coverage:
  precision: 2
  round: down
  range: '70.0...100.0'
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: exclude
    project:
      default:
        target: auto
        threshold: 0%
        only_pulls: true
        removed_code_behavior: adjust_base
      api:
        target: 73%
        paths: #note, accepts globs, not regexes
          - api/
        flags:
          - api
      common:
        target: 73%
        paths:
          - common/
        flags:
          - common
      web:
        target: 73%
        paths:
          - web/
        flags:
          - web

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - '**/node_modules/**'
  - '**/__snapshots__/**'
  - 'web/**/*.story.js'
  - 'web/**/*.stories.js'
  - 'web/**/*.test.js'
  - 'web/**/*.cy.js'
  - 'web/src/shared/**'
  - 'web/src/fixtures/**'
  - 'web/src/i18n/**'
  - 'web/src/lazy/**'
  - 'web/src/shared/**'
  - 'web/src/static/**'
  - 'web/src/file-loader.js'
