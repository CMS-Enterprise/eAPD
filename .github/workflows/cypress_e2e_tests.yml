name: Cypress E2E Tests
on:
  schedule:
    - cron: '0 1 * * *' # every day at 1 am
  pull_request:
    branches:
      - main

jobs:
  cypress-setup:
    environment: Preview
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Starting Dockerized eAPD App
        working-directory: ./
        env:
          NODE_ENV: development
          OKTA_DOMAIN: ${{ secrets.OKTA_DOMAIN }}
          OKTA_API_KEY: ${{ secrets.OKTA_API_KEY }}
          OKTA_SERVER_ID: ${{ secrets.OKTA_SERVER_ID }}
          OKTA_CLIENT_ID: ${{ secrets.OKTA_CLIENT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          docker-compose up -d
          docker-compose exec -T api npm run migrate
          docker-compose exec -T api npm run seed
        # cache NPM modules and Cypress binary folder
        # we can use "package-lock.json" as the key file
        # to make sure we use the precise Cypress version
        # (which is important when using ^ version in package.json)
        # see https://github.com/actions/cache
        # - name: Cache NPM and Cypress ðŸ“¦
        #   uses: actions/cache@v2
        #   with:
        #     working-directory: ./integrationTests
        #     path: |
        #       ~/.cache/Cypress
        #       node_modules
        #     key: my-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Install Cypress
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./integrationTests
          runTests: false
          install-command: npm ci && sh cypress-ci-setup.sh
        env:
          NODE_ENV: development
          OKTA_DOMAIN: ${{ secrets.OKTA_DOMAIN }}
          OKTA_API_KEY: ${{ secrets.OKTA_API_KEY }}
          OKTA_SERVER_ID: ${{ secrets.OKTA_SERVER_ID }}
          OKTA_CLIENT_ID: ${{ secrets.OKTA_CLIENT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CYPRESS_ENV: ${{ secrets.CYPRESS_ENV }}
  cypress-run:
    environment: Preview
    runs-on: ubuntu-18.04
    timeout-minutes: 150
    container: cypress/browsers:node14.17.0-chrome91-ff89
    needs: cypress-setup
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run 3 copies of the current job in parallel
        containers:
          ['@admin', '@auth', '@apd+@basic', '@apd+@default', '@apd+@data']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress tests
        uses: cypress-io/github-action@v2.9.7
        with:
          # we have already installed all dependencies above
          working-directory: ./integrationTests
          browser: chrome
          config-file: cypress.json
          install: false
          build: npx cypress info
          command: npx cypress run --env grepTags=${{ matrix.containers }}
          wait-on: 'http://localhost:8080, http://localhost:8081/heartbeat'
          wait-on-timeout: 300
          headless: true
          record: true
          tag: ${{ matrix.containers }}
          cache-key: node-v${{ matrix.containers }}-on-${{ runner.os }}-hash-${{ hashFiles('yarn.lock') }}
        env:
          NODE_ENV: development
          OKTA_DOMAIN: ${{ secrets.OKTA_DOMAIN }}
          OKTA_API_KEY: ${{ secrets.OKTA_API_KEY }}
          OKTA_SERVER_ID: ${{ secrets.OKTA_SERVER_ID }}
          OKTA_CLIENT_ID: ${{ secrets.OKTA_CLIENT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CYPRESS_ENV: ${{ secrets.CYPRESS_ENV }}
          # pass the Dashboard record key as an environment variable
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        # after the test run completes
        # store videos and any screenshots
        # NOTE: screenshots will be generated only if E2E test failed
        # thus we store screenshots only on failures
        # Alternative: create and commit an empty cypress/screenshots folder
        # to always have something to upload
      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - name: Upload videos
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
